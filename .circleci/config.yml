version: 2.1
setup: false
jobs:
  build:
    executor:
      name: node/default
      tag: lts
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-version: v2
      - run:
          name: build
          command: npm run build
workflows:
  build:
    jobs:
      - build
      - node/test:
          run-command: test:ci
          version: lts
orbs:
  node: circleci/node@5.0.3

