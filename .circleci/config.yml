version: 2.1
setup: false
parameters:
  manual_deploy:
    type: boolean
    default: false
jobs:
  deploy:
    docker:
      - image: cimg/node:lts
    resource_class: small
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: deploy
          command: npm run deploy
workflows:
  deploy:
    when: << pipeline.parameters.manual_deploy >>
    jobs:
      - deploy

