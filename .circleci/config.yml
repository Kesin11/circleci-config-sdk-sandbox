version: 2.1
setup: false
commands:
  install:
    steps:
      - checkout
      - run:
          name: Install
          command: npm ci
  npm_run:
    parameters:
      task:
        type: enum
        enum:
          - build
          - test
    steps:
      - run:
          name: npm << parameters.task >>
          command: npm run <<parameters.task >>
executors:
  node:
    docker:
      - image: cimg/node:<< parameters.tag >>
    resource_class: small
    parameters:
      tag:
        type: string
        default: lts
jobs:
  build:
    parameters:
      tag:
        type: string
    executor:
      name: node
    steps:
      - install
      - npm_run:
          task: build
  test:
    parameters:
      tag:
        type: string
    executor:
      name: node
    steps:
      - install
      - npm_run:
          task: test
workflows:
  build:
    jobs:
      - build:
          tag: lts
      - test:
          tag: "16"

