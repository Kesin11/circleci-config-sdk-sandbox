version: 2.1
setup: false
commands:
  install:
    steps:
      - checkout
      - run:
          name: Install
          command: npm ci
executors:
  node:
    docker:
      - image: cimg/node:lts
    resource_class: small
jobs:
  build:
    executor:
      name: node
    steps:
      - install
      - run:
          name: build
          command: npm run build
  test:
    executor:
      name: node
    steps:
      - install
      - run:
          name: test
          command: npm run test
workflows:
  build:
    jobs:
      - build
      - test

